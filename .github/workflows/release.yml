name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release-executable:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build for Linux (amd64)
        run: make all

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/gosqlgen.linux-amd64
            bin/gosqlgen.linux-arm64
            bin/gosqlgen.darwin-amd64
            bin/gosqlgen.darwin-arm64
            bin/gosqlgen.windows-amd64.exe
